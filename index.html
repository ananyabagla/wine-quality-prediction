<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Quality Prediction</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Event listener for Predict Quality button click
      $("#predictButton").click(function() {
        // Get form data
        var formData = {
          fixed_acidity: $("#fixed_acidity").val(),
          volatile_acidity: $("#volatile_acidity").val(),
          citric_acid: $("#citric_acid").val(),
          residual_sugar: $("#residual_sugar").val(),
          chlorides: $("#chlorides").val(),
          free_sulfur_dioxide: $("#free_sulfur_dioxide").val(),
          total_sulfur_dioxide: $("#total_sulfur_dioxide").val(),
          density: $("#density").val(),
          pH: $("#pH").val(),
          sulphates: $("#sulphates").val(),
          alcohol: $("#alcohol").val()
        };

        // Make POST request to Flask API
        $.ajax({
          type: "POST",
          url: "/predict",
          data: formData,
          success: function(prediction) {
            // Update page with predicted value
            $("#predictionResult").text("The quality of your wine is: " + prediction);
          },
          error: function(error) {
            // Display error message
            $("#predictionResult").text("Error predicting: " + error.responseText);
          }
        });
      });
    });
  </script>
</head>
<body>
  <h2>Wine Quality Prediction</h2>
  <!-- Form with input fields and Predict Quality button -->
  <form id="predictionForm">
    <label for="fixed_acidity">Fixed Acidity:</label>
    <input type="number" id="fixed_acidity" name="fixed_acidity" step="0.01" required><br><br>
    
    <label for="volatile_acidity">Volatile Acidity:</label>
    <input type="number" id="volatile_acidity" name="volatile_acidity" step="0.01" required><br><br>
    
    <label for="citric_acid">Citric Acid:</label>
    <input type="number" id="citric_acid" name="citric_acid" step="0.01" required><br><br>
    
    <label for="residual_sugar">Residual Sugar:</label>
    <input type="number" id="residual_sugar" name="residual_sugar" step="0.01" required><br><br>
    
    <label for="chlorides">Chlorides:</label>
    <input type="number" id="chlorides" name="chlorides" step="0.01" required><br><br>
    
    <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
    <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" step="0.01" required><br><br>
    
    <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
    <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" step="0.01" required><br><br>
    
    <label for="density">Density:</label>
    <input type="number" id="density" name="density" step="0.001" required><br><br>
    
    <label for="pH">pH:</label>
    <input type="number" id="pH" name="pH" step="0.01" required><br><br>
    
    <label for="sulphates">Sulphates:</label>
    <input type="number" id="sulphates" name="sulphates" step="0.01" required><br><br>
    
    <label for="alcohol">Alcohol:</label>
    <input type="number" id="alcohol" name="alcohol" step="0.01" required><br><br>
    
    <button type="button" id="predictButton">Predict Quality</button>
  </form>

  <!-- Element to display prediction result -->
  <div id="predictionResult"></div>
</body>
</html>
